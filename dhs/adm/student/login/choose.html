<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
  function getusername()
            {
                var username= parseInt(sessionStorage.getItem("username"));
                return username;
            }
            uid = getusername();
            document.getElementById("chid").value=uid;
</script>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}
.button2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>
</head>
<body>
<input id="chid" style="display: none;" value="">
<div></div>
<center>
  <p style="font-size: 20px; padding: 40px 20px;"><b>Click to Download / Print</b>
  </p>
<button class="button button2" onclick="appdlf();">Application Form Download</button>
<p style="padding: 10px 20px;">
  </p>
<button class="button button2" onclick="admdlf();">Admit Card Download</button>
</center>

<script type="text/javascript">
    function appdlf(){

    if (window.sessionStorage) 
        {
          sessionStorage.setItem("username", uid);
          window.open("preview.html");
        }
    }
    function admdlf(){
    if (window.sessionStorage) 
        {
          sessionStorage.setItem("username", uid);
          window.open("admit.html");
        }
    }
</script>

</body>
</html>
